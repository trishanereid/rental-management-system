<app-header></app-header>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="itemIdField">Item ID</label>
                        <input type="text" id="itemIdField" class="form-control" [(ngModel)]="inputItemId" name="inputItemId" />
                    </div>


                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="rentalDayField">Rental Date</label>
                        <input type="date" id="rentalDayField" class="form-control" [(ngModel)]="inputRentalDate" name="inputRentalDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="returnDayField">Return Day</label>
                        <input type="date" id="returnDayField" class="form-control" [(ngModel)]="inputReturnDate" name="inputReturnDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="dueDayField">due Day</label>
                        <input type="date" id="dueDayField" class="form-control" [(ngModel)]="inputDueDate" name="inputDueDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="totalField">Total Cost</label>
                        <input type="number" id="totalField" class="form-control" [(ngModel)]="total" name="total" />
                    </div>

                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block" (click)="addRental()">Add</button>
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block">Update</button>
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block">Delete</button>
                </form>
            </div>
        </div>
    </div>
</section>

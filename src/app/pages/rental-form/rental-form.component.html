<app-header></app-header>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="itemIdField">Item ID</label>
                        <input type="text" id="itemIdField" class="form-control" [(ngModel)]="inputItemId" name="inputItemId"  />
                    </div>


                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="rentalDayField">Rental Date</label>
                        <input type="date" id="rentalDayField" class="form-control" [(ngModel)]="rental.rentDate" name="inputRentalDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="returnDayField">Return Day</label>
                        <input type="date" id="returnDayField" class="form-control" [(ngModel)]="rental.returnDate" name="inputReturnDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="dueDayField">due Day</label>
                        <input type="date" id="dueDayField" class="form-control" [(ngModel)]="rental.dueDate" name="inputDueDate" />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="totalField">Total Cost</label>
                        <input type="number" id="totalField" class="form-control" [(ngModel)]="rental.totalCost" name="total" />
                    </div>

                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block" (click)="addRental()">Add</button>
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block" (click)="deleteRental()" >Delete</button>
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block" (click)="searchRental()">Search</button>
                    <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block" (click)="updateRental()">Update</button>
                </form>
            </div>
        </div>
    </div>
</section>
